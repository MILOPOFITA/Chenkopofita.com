<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chenko Tests</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style 
    conteneditable
    style="display: block">
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #b30000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.5s ease;
    }
    h1, h2, h3 {
      text-align: center;
    }
    select, input[type="number"] {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, background-color 0.3s;
    }
    .button:hover {
      background-color: #eee;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .question-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 800px;
      color: #000;
    }
    .option {
      display: block;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    .option:hover {
      background: #eee;
    }
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ChenkoTests: Oposiciones Bombero</h1>
    <p>Selecciona el tipo de test:</p>
    <select id="testType">
      <option value="madrid">Ayuntamiento de Madrid</option>
      <option value="cadiz">Consorcio de Cádiz</option>
    </select><p>¿Cuántas preguntas quieres responder?</p>
<input type="number" id="numQuestions" value="20" min="1" max="5000">

<button class="button" onclick="startTest()">Comenzar test</button>

  </div>  <div id="testSection" class="hidden">
    <h2 id="testTitle"></h2>
    <div class="timer" id="timer"></div>
    <div id="questionsContainer"></div>
    <button class="button" onclick="submitTest()">Finalizar test</button>
    <div id="result" class="hidden">
      <h3 id="scoreText"></h3>
      <button class="button" onclick="location.reload()">Repetir</button>
    </div>
  </div><script>
  const madridSample = [
    { q: "¿Cuál es el color de la manguera tipo 1?", options: ["Rojo", "Negro", "Azul"], correct: 1 },
  ];

  const cadizSample = [
    { q: "¿Qué agente se usa para fuegos tipo B?", options: ["CO₂", "Agua", "Espuma", "Polvo seco"], correct: 2 },
  ];

  let timerInterval;
  let timeLeft = 0;
  let currentQuestions = [];

  function startTest() {
    const testType = document.getElementById("testType").value;
    const numQ = parseInt(document.getElementById("numQuestions").value);
    const container = document.getElementById("questionsContainer");
    container.innerHTML = "";

    currentQuestions = (testType === 'madrid' ? madridSample : cadizSample)
      .slice(0, numQ);

    const body = document.body;
    if (testType === 'madrid') {
      body.style.backgroundColor = '#003366';
      document.getElementById("testTitle").textContent = `Test Madrid - ${numQ} preguntas`;
    } else {
      body.style.backgroundColor = '#FFDD00';
      document.getElementById("testTitle").textContent = `Test Cádiz - ${numQ} preguntas`;
    }

    for (let i = 0; i < currentQuestions.length; i++) {
      const box = document.createElement("div");
      box.className = "question-box";
      const q = currentQuestions[i];
      box.innerHTML = `<h3>${i + 1}. ${q.q}</h3>` +
        q.options.map((opt, j) => `<label class='option'><input type='radio' name='q${i}' value='${j}'> ${opt}</label>`).join('');
      container.appendChild(box);
    }

    timeLeft = numQ * 30;
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("testSection").classList.remove("hidden");
    startTimer();
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent = `Tiempo restante: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitTest();
      }
    }, 1000);
  }

  function submitTest() {
    clearInterval(timerInterval);
    let correct = 0;
    for (let i = 0; i < currentQuestions.length; i++) {
      const selected = document.querySelector(`input[name='q${i}']:checked`);
      if (selected && parseInt(selected.value) === currentQuestions[i].correct) {
        correct++;
      }
    }
    document.getElementById("scoreText").textContent = `Has acertado ${correct} de ${currentQuestions.length} preguntas.`;
    document.getElementById("result").classList.remove("hidden");
  }
</script></body>
</html>
